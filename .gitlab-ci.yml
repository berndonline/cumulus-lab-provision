---
stages:
    - validate ansible
    - staging
    - production
    - production_rollback
validate:
    stage: validate ansible
    script:
        - bash ./linter.sh
staging:
    before_script:
        - git clone https://github.com/berndonline/cumulus-lab-vagrant.git
        - cd cumulus-lab-vagrant/
        - python ./topology_converter.py ./topology-noservers.dot
          -p libvirt --ansible-hostfile
    stage: staging
    script:
        - vagrant up
        - sleep 300
        - ansible-playbook ../site.yml
        - vagrant destroy
production:
    stage: production
    when: manual
    script:
        - vagrant up
        - sleep 300
        - ansible-playbook ../site.yml
        - vagrant destroy
    only:
        - master
production_rollback:
    stage: production_rollback
    when: on_failure
    script:
        - sleep 60
    only:
        - master

