---
- hosts: all
  remote_user: cumulus
  gather_facts: no
  become: yes

  handlers:
    - name: apply hostname
      command: hostname -F /etc/hostname

  tasks:
    - name: write hostname
      lineinfile: dest=/etc/hostname
                  regexp='^' backrefs=no
                  line='{{ ansible_host }}'
                  state=present
      notify: apply hostname
    - name: dd Local DNS Resolution for our Hostname
      lineinfile: dest=/etc/hosts
                  regexp='^.*    {{ ansible_host }}' backrefs=no
                  line='127.0.1.1    {{ ansible_host }}'
                  state=present
